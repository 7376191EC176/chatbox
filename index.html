<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ChatBox</title>
    <link href="./styles/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div>
      <div id="login">
        <div id="user-name">Text Chat</div>
        <input id="name" type="text" placeholder="Name" />
        <button id="login-btn">Join</button>
      </div>
      <div id="free-chat">
        <h2 id="user-display"></h2>
        <div id="flex-rev">
          <div id="date"></div>
          <div id="chat-window">
            <div id="output"></div>
          </div>
          <div id="feedback"></div>
          <div id="send-msg">
            <input id="message" type="text" placeholder="Message" />
            <button id="send">Send</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./socket.io/socket.io.js"></script>
  <script src="./JS/chat.js"></script>
</html>
